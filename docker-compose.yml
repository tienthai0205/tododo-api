version: '3'

services: 
  myapp-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=Spring_Security
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
    ports:
      - 3306:3306

  app:
    image: aec41285ccd0
        restart: on-failure
        depends_on:
          - myapp-mysql
        ports:
          - 8080:8080
        environment:
          - DATABASE_HOST=myapp-mysql
          - DATABASE_USER=myapp-user
          - DATABASE_PASSWORD=password
          - DATABASE_NAME=MyAppDb
          - DATABASE_PORT=3306

