version: '3'

services: 
  tododo-app:
    build: ./
    environment:
      - DATABASE_HOST=spring_security
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=spring_security
      - DATABASE_PORT=3306
    restart: on-failure
    depends_on:
      - tododo-db
    ports:
      - 5055:5055

  tododo-db:
    restart: always
    container_name: tododo-db
    image: mysql
    environment:
      - MYSQL_DATABASE=spring_security
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    ports:
      - 3306:3306

