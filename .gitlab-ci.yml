image: docker:latest

stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - docker info

build app:
  stage: build
  script:
    - apk add --no-cache docker-compose
    - docker-compose version
    - docker-compose build

spring test:
  stage: test
  image: maven:3.6-jdk-11
  script:
    - mvn test