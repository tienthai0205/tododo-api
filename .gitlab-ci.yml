image: docker:latest

stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - docker info
  - apk add --no-cache docker-compose
  - docker-compose version

build app:
  stage: build
  script:
    - docker-compose build

spring test:
  stage: test
  script:
    - ./mvnw test